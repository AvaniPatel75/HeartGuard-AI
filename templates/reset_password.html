{% extends "layout.html" %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gray-50 bg-[url('https://play.tailwindcss.com/img/grid.svg')] bg-center">
    <div class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl m-4">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
            <p class="text-gray-500 mt-2">Enter the code sent to your email</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm role=" alert">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <form action="/reset-password" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">OTP Code</label>
                <input type="text" name="otp" required
                    class="block w-full rounded-xl border-gray-300 focus:border-primary py-3 text-center tracking-[0.5em] font-bold text-xl uppercase"
                    placeholder="XXXXXX">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" name="password" required
                    class="block w-full rounded-xl border-gray-300 focus:border-primary py-3"
                    placeholder="New Password">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required
                    class="block w-full rounded-xl border-gray-300 focus:border-primary py-3"
                    placeholder="Confirm Password">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 rounded-xl shadow-lg text-sm font-bold text-white bg-primary hover:bg-red-600 transition-all">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
