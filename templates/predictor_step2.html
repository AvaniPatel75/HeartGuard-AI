{% extends "base_app.html" %}

{% block page_content %}
<div class="max-w-3xl mx-auto py-12 px-4">
    <div class="glass p-8 rounded-3xl animate-fade-in-up border-2 border-primary/20">
        <div class="mb-8 border-b pb-4">
            <div class="flex items-center text-yellow-600 bg-yellow-50 px-4 py-2 rounded-lg mb-4">
                <span class="text-2xl mr-2">⚠️</span>
                <span class="font-bold">Lifestyle Alert Level: Moderate/High</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Step 2: Clinical Assessment</h1>
            <p class="text-gray-500 mt-2">To give you the most accurate prediction, we need some clinical details.</p>
        </div>

        <form action="/predictor/clinical" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <select name="gender"
                        class="w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary shadow-sm">
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select>
                </div>
                <div>
                    <!-- Spacer or simple field -->
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Systolic BP (ap_hi)</label>
                    <input type="number" name="ap_hi" value="120"
                        class="w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary shadow-sm"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Diastolic BP (ap_lo)</label>
                    <input type="number" name="ap_lo" value="80"
                        class="w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary shadow-sm"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cholesterol Level</label>
                    <select name="cholesterol"
                        class="w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary shadow-sm">
                        <option value="1">Normal</option>
                        <option value="2">Above Normal</option>
                        <option value="3">Well Above Normal</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Glucose Level</label>
                    <select name="gluc"
                        class="w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary shadow-sm">
                        <option value="1">Normal</option>
                        <option value="2">Above Normal</option>
                        <option value="3">Well Above Normal</option>
                    </select>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-primary to-accent text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-[1.01] mt-8">
                Run Full Analysis &rarr;
            </button>
        </form>
    </div>
</div>
{% endblock %}
