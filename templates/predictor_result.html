{% extends "base_app.html" %}

{% block page_content %}
<div class="max-w-3xl mx-auto py-12 px-4 text-center">
    <div
        class="glass p-12 rounded-3xl animate-scale-in border 
                {% if result.risk == 'High' %} border-red-200 bg-red-50/50 {% else %} border-green-200 bg-green-50/50 {% endif %}">

        <div class="mb-6">
            <span class="text-6xl">
                {% if result.risk == 'High' %}âš ï¸{% else %}ğŸ‰{% endif %}
            </span>
        </div>

        <h1
            class="text-4xl font-bold {% if result.risk == 'High' %}text-red-800{% else %}text-green-800{% endif %} mb-4">
            {{ result.risk }} Risk Detected
        </h1>

        <div class="text-6xl font-black text-gray-800 mb-6">
            {{ result.prob }}%
            <span class="text-base text-gray-500 font-normal block mt-2">Probability</span>
        </div>

        <p class="text-xl text-gray-700 leading-relaxed max-w-xl mx-auto mb-8">
            {{ result.suggestion }}
        </p>

        <div class="flex justify-center gap-4">
            <a href="/predictor/lifestyle"
                class="px-6 py-3 bg-white border border-gray-300 rounded-full font-bold hover:bg-gray-50 text-gray-700 transition">
                Test Again
            </a>
            <a href="/profile"
                class="px-6 py-3 bg-primary text-white rounded-full font-bold shadow-lg hover:bg-red-600 transition">
                Save to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
