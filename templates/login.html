{% extends "layout.html" %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-slate-50 bg-[url('https://play.tailwindcss.com/img/grid.svg')] bg-center bg-fixed">
    <!-- Card Container -->
    <div
        class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl m-4 animate-fade-in-up border border-white/40 relative overflow-hidden">
        <!-- Decor Blob -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/10 rounded-full blur-2xl"></div>

        <div class="text-center mb-8 relative z-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-50 text-primary mb-4 border border-blue-100 shadow-sm">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Sign in to access your heart health dashboard</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg relative mb-6 text-sm"
            role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                    <input type="text" name="username" required
                        class="pl-10 block w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary py-3 transition-colors shadow-sm"
                        placeholder="Enter your username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Passowrd</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                    <input type="password" name="password" required
                        class="pl-10 block w-full rounded-xl border-gray-300 focus:border-primary focus:ring-primary py-3 transition-colors shadow-sm"
                        placeholder="Enter your password">
                </div>
            </div>


            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-gradient-to-r from-primary to-accent hover:from-red-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:scale-[1.02]">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                New user?
                <a href="/register" class="font-medium text-primary hover:text-red-500 transition-colors">Create an
                    account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
