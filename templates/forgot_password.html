{% extends "layout.html" %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gray-50 bg-[url('https://play.tailwindcss.com/img/grid.svg')] bg-center">
    <div class="glass w-full max-w-md p-8 rounded-3xl shadow-2xl m-4">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Forgot Password</h1>
            <p class="text-gray-500 mt-2">Enter your email to receive a reset code</p>
        </div>

        {% if error %}
        <div class="bg-red-50 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm role=" alert">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <form action="/forgot-password" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                    <input type="email" name="email" required
                        class="pl-10 block w-full rounded-xl border-gray-300 focus:border-primary py-3"
                        placeholder="you@example.com">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 rounded-xl shadow-lg text-sm font-bold text-white bg-primary hover:bg-red-600 transition-all">
                Send Reset Code
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm font-medium text-gray-600 hover:text-primary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
